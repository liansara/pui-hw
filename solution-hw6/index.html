<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>Product Gallery</title>
<link href="css/style.css" rel="stylesheet" type="text/css">

<body>


  <!--------------------------------- Header level --------------------------------->
  <div class="top-section">
    <a href="./index.html">
      <img id="bun-logo" src="assets/logo/logo-01.svg" alt="Bun Bun Bakeshop name and its black/white bun logo">
      <!--width=20% height="20%"-->
    </a>

    <div class="top-right">
      <div class="tabs">

        <a class="HEADER" href="./index.html" id="PRODUCTS">
          PRODUCTS
        </a>

        <a class="HEADER" href="./cart.html" id="CART">
          CART
        </a>

      </div>

      <div class="menu">Our hand-made cinnamon rolls
      </div>
    </div>

  </div>
  <!--------------------------------- Content level --------------------------------->

  <div class="Content">
    <div class="row1">
      <div class="product">

        <a class="GoToDetail1" href="./detailPG.html?roll=Original">
          <img class="product_img" src="assets/products/original-cinnamon-roll.jpg"
            alt="single glazed cinnamon roll with 2 cinnamon sticks on a dish">
          <div class="product-name">Original cinnamon roll</div>
          <div class="price">$2.49</div>
        </a>
      </div>


      <div class="product">
        <div class="row1">
          <a class="GoToDetail1" href="./detailPG.html?roll=Apple">
            <img class="product_img" src="assets/products/apple-cinnamon-roll.jpg"
              alt="single glazed cinnamon roll with apple chunks on top with a fork">
            <div class="product-name">Apple cinnamon roll</div>
            <div class="price">$3.49</div>
          </a>
        </div>
      </div>

      <div class="product">
        <div class="row1">
          <a class="GoToDetail1" href="./detailPG.html?roll=Raisin">
            <img class="product_img" src="assets/products/raisin-cinnamon-roll.jpg" alt="single roll with raisins">
            <div class="product-name">Raisin cinnamon roll</div>
            <div class="price">$2.99</div>
          </a>
        </div>
      </div>
    </div>
    <div class="row2">
      <div class="product">
        <a class="GoToDetail2" href="./detailPG.html?roll=Walnut">
          <img class="product_img" src="assets/products/walnut-cinnamon-roll.jpg"
            alt="single roll with cinnamon and walnuts on a plat with a fork">
          <div class="product-name">Walnut cinnamon roll</div>
          <div class="price">$3.49</div>
        </a>
      </div>


      <div class="product">
        <a class="GoToDetail2" href="./detailPG.html?roll=Double-chocolate">
          <img class="product_img" src="assets/products/double-chocolate-cinnamon-roll.jpg"
            alt="a roll with chocolate covering and nuts on top">
          <div class="product-name">Double-chocolate cinnamon roll</div>
          <div class="price">$3.99</div>
        </a>
      </div>

      <div class="product">
        <a class="GoToDetail2" href="./detailPG.html?roll=Strawberry">
          <img class="product_img" src="assets/products/strawberry-cinnamon-roll.jpg"
            alt="glazed rolls and fresh strawberries on sticks">
          <div class="product-name">Strawberry cinnamon roll</div>
          <div class="price">$3.99</div>
        </a>
      </div>
    </div>

  </div>
  </div>
