<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="author" content="Sara Lian">
  <title>Shopping Cart</title>
  <link href="css/cart_style.css" rel="stylesheet" type="text/css">
    
  <body>
    <img id="bun-logo" src="assets/logo/logo-01.svg" alt="Bun Bun Bakeshop name and its black/white bun logo">  <!--width=20% height="20%"-->
    <hr id="topLine">
    <h1>PRODUCTS</h1>
    <h2>CART</h2> 
    <br>
    <br>
      
    <p id="Title">Shopping Cart <br>
      </p>

    <div class="product">
      <img class="product_img" src="assets/products/original-cinnamon-roll.jpg" alt="single glazed cinnamon roll with 2 cinnamon sticks on a dish"> <br>
      <a class="REMOVE">Remove</a>
      <p>Original Cinnamon Roll <br> 
        Glazing: Keep original<br>
        Pack Size: 1</p>
      <p class="SUBtotal">$ 2.49</p>  
    </div>

    <div class="product">
        <img class="product_img" src="assets/products/double-chocolate-cinnamon-roll.jpg" alt=""> <br>
        <a class="REMOVE">Remove</a>
        <p>Double-chocolate cinnamon roll<br>
            Glazing: Sugar milk<br>
            Pack Size: 6</p>
        <p class="SUBtotal">$ 27.45</p>  

      </div>


    <hr id="subtotal_line">
    
    <div id="Total_block">
        <div id="Total_amount">Total: $ 29.94 <br></div>
        <input type="button" id="Checkout" value="Checkout"/>
    </div>

    <p>
        And I can link to <a href="./otherpage.html">other pages.</a>
    </p>

  </body>
</html>
